<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Mercadito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mercadito Libre</a>
    </div>
  </nav>

  <main class="container my-4">
    <h1 class="mb-4">Contacto</h1>

    <!-- INTENTIONAL: invalid form attributes and missing labels -->
    <form class="row g-3 needs-validation" novalidates>
      <div class="col-md-6">
        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control is-invalid" id="email" placeholder="Tu correo">
        <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
      </div>
      <div class="col-12">
        <textarea class="form-control" id="message" rows="5" placeholder="Mensaje"></textarea>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>

    <!-- Advanced: map embed with wrong aspect ratio class -->
    <div class="mt-5 ratio ratio-15x9"> <!-- INTENTIONAL: non-existent ratio -->
      <iframe src="https://www.google.com/maps?q=CDMX&output=embed" title="Mapa"></iframe>
    </div>
  </main>

  <footer class="text-center py-4 bg-dark text-light mt-5">
    <small>© 2025 Mercadito Libre</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
