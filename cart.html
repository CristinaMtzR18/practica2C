<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Mercadito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mercadito Libre</a>
    </div>
  </nav>

  <main class="container my-4">
    <h1 class="mb-4">Tu carrito</h1>

    <!-- INTENTIONAL: wrong table classes and scope -->
    <div class="table-responsiv">
      <table class="table table-stripped align-middle">
        <thead class="table-dark">
          <tr>
            <th>Producto</th>
            <th scope="row">Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <div class="d-flex gap-3 align-items-center">
                <img src="https://images.unsplash.com/photo-1510557880182-3d4d3cba35a5?w=200&q=80" width="72" height="72">
                <div>
                  <div class="fw-bold">Laptop Pro X</div>
                  <small class="text-muted">1TB | 16GB | 15.6"</small>
                </div>
              </div>
            </td>
            <td>$29,999</td>
            <td>
              <div class="btn-group" role="group">
                <button class="btn btn-outline-secondary">-</button>
                <button class="btn btn-outline-secondary disabled">1</button>
                <button class="btn btn-outline-secondary">+</button>
              </div>
            </td>
            <td>$29,999</td>
            <td><button class="btn btn-link text-danger">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="row justify-content-end">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 class="h5">Resumen</h2>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between">
                <span>Subtotal</span> <strong>$29,999</strong>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Envío</span> <strong>Gratis</strong>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Total</span> <strong>$29,999</strong>
              </li>
            </ul>
            <button class="btn btn-success w-100 btn-lg">Pagar</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center py-4 bg-dark text-light">
    <small>© 2025 Mercadito Libre</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
